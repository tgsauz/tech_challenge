
name: Prisma Migrate Deploy

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build IPv4 direct url
        shell: bash
        run: |
          set -euo pipefail
          DIRECT_URL="${{ secrets.DIRECT_URL }}"
          if [[ "$DIRECT_URL" != *sslmode=* ]]; then
            if [[ "$DIRECT_URL" == *\?* ]]; then
              DIRECT_URL="${DIRECT_URL}&sslmode=require"
            else
              DIRECT_URL="${DIRECT_URL}?sslmode=require"
            fi
          fi
          HOST="$(echo "$DIRECT_URL" | sed -E 's|^postgresql://[^@]+@([^:/?]+).*|\1|')"
          IPV4="$(getent ahostsv4 "$HOST" | awk '{print $1; exit}')"
          if [[ -z "$IPV4" ]]; then
            echo "No IPv4 address found for $HOST"
            exit 1
          fi
          DIRECT_URL_IPV4="$(echo "$DIRECT_URL" | sed -E "s|$HOST|$IPV4|")"
          echo "DIRECT_URL_IPV4=$DIRECT_URL_IPV4" >> "$GITHUB_ENV"

      - name: Prisma migrate status
        run: npx prisma migrate status --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ env.DIRECT_URL_IPV4 }}
          DIRECT_URL: ${{ env.DIRECT_URL_IPV4 }}
          DEBUG: "prisma:*"
          PRISMA_MIGRATION_ENGINE_LOG: "info"

      - name: Run Prisma migrations
        run: npx prisma migrate deploy --schema=prisma/schema.prisma
        env:
          DATABASE_URL: ${{ env.DIRECT_URL_IPV4 }}
          DIRECT_URL: ${{ env.DIRECT_URL_IPV4 }}
          DEBUG: "prisma:*"
          PRISMA_MIGRATION_ENGINE_LOG: "info"
